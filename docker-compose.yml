version: '3.8'

services:
  # ðŸ§© User Service
  user-service:
    image: node:20
    container_name: user-service
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./user-service:/app
    command: sh ./wait-for-mongo.sh && sh -c "npm install && npm run start"
    depends_on:
      - mongo-db

  # ðŸ§© Task Service
  task-service:
    image: python:3.11
    container_name: task-service
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./task-service:/app
    command: sh -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    depends_on:
      - task-db

  # ðŸ§© Media Service
  media-service:
    image: python:3.11
    container_name: media-service
    working_dir: /app
    ports:
      - "8100:8100"
    volumes:
      - ./media-service:/app
    command: sh -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8100"
    depends_on:
      - task-service

  # ðŸ§© MongoDB for user-service
  mongo-db:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - "27017:27017"

  # ðŸ§© Postgres for task-service
  task-db:
    image: postgres:latest
    container_name: task-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tasks
    ports:
      - "5432:5432"
